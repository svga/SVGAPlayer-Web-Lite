<script src="svga.lite.min.js"></script>
<script src="db.js"></script>

<canvas id="canvas"></canvas>

<script>
  (async () => {
    const { Downloader, Parser, Player } = SVGA
    let db = void 0
    let data = void 0

    try {
      db = new SVGADB()
    } catch (error) {
      console.error(error)
    }

    console.time('test')

    if (db) {
      // await db.delete('test')
      data = await db.find('test')
    }

    if (!data) {
      const downloader = new Downloader()
      const fileData = await downloader.get('https://iovo-oss.yy.com/yoyi_global/Fl6Mww.svga')
      const parser = new Parser()
      data = await parser.do(fileData)

      // 存入本地数据库
      db && (await db.insert('test', data))
    }

    console.timeEnd('test')

    const player = new Player('#canvas')
    await player.mount(data)

    player.start()
  })()
</script>
