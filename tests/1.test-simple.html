<script src="svga.lite.min.js"></script>
<canvas id="canvas"></canvas>

<style>
  #canvas {
    background-color: black;
    transform: scale(0.5);
    transform-origin: 0 0;
  }
</style>

<script>
  var downloader = new window.SVGA.Downloader()
  var parser = new window.SVGA.Parser()
  var player = new window.SVGA.Player('#canvas')

  downloader.get('./svga/4.svga').then(function (fileData) {
    parser.do(fileData).then(function (svgaData) {
      player.mount(svgaData).then(function () {
        player.start()
      })
    })
  })
</script>
